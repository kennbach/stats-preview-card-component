<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="QR Code Component" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Stats Preview Card Component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-container">
          <img src="images/image-header-mobile.jpg" alt="" aria-hidden="true" />
        </div>
        <div class="card-text-container">
          <h1 class="card-title">
            Get <em>insights</em> that help your business grow.
          </h1>
          <div class="card-description">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <ul class="stats">
            <li>
              <p class="stat-figure">10k+</p>
              <p class="stat-label">companies</p>
            </li>
            <li>
              <p class="stat-figure">314</p>
              <p class="stat-label">templates</p>
            </li>
            <li>
              <p class="stat-figure">12m+</p>
              <p class="stat-label">queries</p>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
